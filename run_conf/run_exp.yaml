defaults:
  - _self_
  # - agent: single-agent
  - agent: multi-agent-centralized
  # - agent: multi-agent-decentralized
  # - agent: multi-agent-hybrid
  
  # - dataset: browsecomp
  # - dataset: simpleqa-sampled
  - dataset: plancraft-test

llm:
  model: gemini/gemini-2.0-flash  #gpt-4o-mini
  params:
    temperature: 0.0

log_langfuse: false
use_disk_cache: true
num_workers: 1 
debug: true
max_instances: 3
run_name: ${agent.name}_${llm.model}_${now:%Y-%m-%d}_${now:%H-%M-%S}

hydra:
  verbose: false
  run:
    dir: exp_outputs/${dataset.dataset_id}/${agent.name}/${llm.model}/${now:%Y-%m-%d}/${now:%H-%M-%S}
hydra/job_logging: disabled